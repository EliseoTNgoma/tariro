<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Tariro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      background: url('birthday1.gif') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
    }

    .birthday-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      margin: 20px auto;
      box-shadow: 0 0 15px #fff;
    }

    .countdown {
      font-size: 1.8em;
      margin-top: 20px;
      font-weight: bold;
    }

    .message {
      margin-top: 30px;
      font-size: 1.2em;
      line-height: 1.6;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 5;
      padding: 10px 15px;
      background: #fff;
      color: #111;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>🎉 Tariro's Birthday! 🎉</h1>
    <img src="tarie.jpg" alt="Tariro" class="birthday-img" />
    <div class="countdown" id="countdown">Loading countdown...</div>
    <div class="message" id="birthday-message"></div>
  </div>

  <!-- 🎶 Music Player (Autoplay) -->
  <audio id="birthday-audio" loop autoplay>
    <source src="fave.mp3" type="audio/mpeg">
  </audio>
  <button class="music-btn" onclick="toggleMusic()">🔊 Pause Music</button>

  <!-- 🎊 Confetti Canvas -->
  <canvas class="confetti" id="confetti-canvas"></canvas>

  <script>
    // 🎂 Countdown & Message Switch
    const countdownElement = document.getElementById("countdown");
    const messageElement = document.getElementById("birthday-message");
    const birthdayDate = new Date("2025-08-04T00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = birthdayDate - now;

      if (distance <= 0) {
        countdownElement.innerHTML = "🎂 It's Tariro's Birthday Today!";
        messageElement.innerHTML = `
          Happy Birthday Tariro!<br>
          May your day be as amazing as you are! 🎉💖<br>
          Here's to a life full of love, laughter, and light! 🌟
        `;
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s to go!`;

      messageElement.innerHTML = `
        Tariro's birthday is almost here!<br>
        Wishing her love, joy, and blessings in advance 💐<br>
        The big day is on August 4th!
      `;
    };
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // 🔊 Music Toggle
    const audio = document.getElementById("birthday-audio");
    const btn = document.querySelector(".music-btn");
    let isPlaying = true;

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        btn.textContent = "🔇 Play Music";
      } else {
        audio.play();
        btn.textContent = "🔊 Pause Music";
      }
      isPlaying = !isPlaying;
    }

    // 🎊 Confetti
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 10 + 5,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        tilt: Math.random() * 10 - 10
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.ellipse(c.x, c.y, c.r, c.r / 2, c.tilt, 0, Math.PI * 2);
        ctx.fill();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.y += c.d * 0.3;
        c.x += Math.sin(c.tilt);
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(drawConfetti, 30);
  </script>
</body>
</html>
